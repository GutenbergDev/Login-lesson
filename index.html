<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="cadastrese">
                <h1>Cadastre-se</h1>
                <h2>É rápido e fácil.</h2>
            </div>
            <div class="bar">

            </div>
        </header>
        <main>
            <div class="principal">
                <form action="#" class="form-home" method="POST">
                    <div class="ns">
                        <input type="text" name="nome" placeholder="Nome" required  autofocus class="input1">
                        <input type="text" name="sobrenome" placeholder="Sobrenome" required class="input1">
                    </div>
                    <div class="pass">
                        <input type="email" name="email" placeholder="E-mail" required class="input2">
                        <input type="email" name="email-confirmation" autocomplete="off" placeholder="Confirmação do E-mail" required class="input2">
                        <input type="password" name="password" placeholder="Senha" class="input2">
                    </div>
                    <div class="sex">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Masculino</label><br>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Feminino</label><br>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Outros</label>
                    </div>
                    <div class="term">  
                        <input type="checkbox" required>
                        <p>Ao clicar em Cadastre-se, você concorda com nossos <a href="#" target="_blank">Termos, Política de Dados</a> e <a href="#" target="_blank">Política de Cookies</a>. Você pode receber notificações por SMS e pode cancelar isso quando quiser.</p>
                    </div>
                    <div class="botao">
                        <button class="botao">Cadastre-se</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="copy">
                <p>&copy;2020 Form page created by <a href="#" target="_blank">Gutenberg Devm</a></p>
            </div>
        </footer>
    </div>
</body>
</html>
